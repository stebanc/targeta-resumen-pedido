<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Targeta de resumen de pedidos</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" media="screen and (min-width: 992px)" href="css/estilos-widescreen.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="css/estilos-mediascreen.css">
    <link rel="stylesheet" media="screen and (max-width: 767px )" href="css/estilos-smallscreen.css">
  </head>
  <body>
    <div class="contenedor">
      <div class="card">
        <div class="card__header">
          <img
            src="/images/illustration-hero.svg"
            alt="Tocando musica"
            class="card__img"
          />
          <h1 class="card__title">Resumen de pedido</h1>
          <p class="card__text">
            ¡Ahora puede escuchar millones de canciones, audiolibros y podcasts
            en cualquier dispositivo en cualquier lugar que desee!
          </p>
        </div>
        <div class="card__body">
            <img src="/images/icon-music.svg" alt="icono de musica" class="card__icon">
            <div class="card__precio">
              <h2 class="card__title-plan">Plan Anual</h2>
              <p class="card__text-plan">$59.99/años</p>
            </div>
            <a href="#" class="card__link">Cambio</a>
        </div>
        <div class="card__footer">
          <button class="card__btn card__btn--primary">Proceder al Pago</button>
          <button class="card__btn card__btn--cancel">Cancelar Pedido</button>
        </div>
      </div>
      <div class="footer">
        Desafío de <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Codificado por <a href="#" target="_blank">Esteban Canaza</a>
      </div>
    </div>
  </body>
</html>
